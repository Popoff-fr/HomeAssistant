        tomorrow %} \U0001F324 **Prévision pour demain matin**\\n \U0001F321 Température
        max : {{ forecast['temperature'] }}°C\\n ❄ Température min : {{ forecast['templow']
        }}°C\\n ☁ Condition : {% if forecast['condition'] == 'sunny' %}Ensoleillé{%
        elif forecast['condition'] == 'fog' %}Brouillard{% elif forecast['condition']
        == 'partlycloudy' %}Partiellement nuageux{% elif forecast['condition'] ==
        'cloudy' %}Nuageux{% elif forecast['condition'] == 'rainy' %}Pluvieux{% elif
        forecast['condition'] == 'snowy' %}Neige{% else %}Non défini{% endif %} {%
        if forecast['templow'] < 0 %}\\n \U0001F34B ATTENTION : Il y'a un risque de
        gel, pensez à couvrir le citronnier ! {% endif %} {% break %} {% endif %}
        {% endfor %} {% else %} ⚠ Aucune prévision disponible. {% endif %}\n"
  - action: notify.mobile_app_sm_g781b
    metadata: {}
    data:
      data:
        notification_icon: mdi:weather-partly-snowy-rainy
        clickAction: /dashboard-mobile/meteo
      message: "{% if meteo_forecast %} {% set tomorrow = (now().date() + timedelta(days=1)).strftime('%Y-%m-%d')
        %} {% for forecast in meteo_forecast['weather.le_passage']['forecast'] %}
        {% set date_only = forecast['datetime'].split('T')[0] %} {% if date_only ==
        tomorrow %} \U0001F324 **Prévision pour demain matin**\\n \U0001F321 Température
        max : {{ forecast['temperature'] }}°C\\n ❄ Température min : {{ forecast['templow']
        }}°C\\n ☁ Condition : {% if forecast['condition'] == 'sunny' %}Ensoleillé{%
        elif forecast['condition'] == 'fog' %}Brouillard{% elif forecast['condition']
        == 'partlycloudy' %}Partiellement nuageux{% elif forecast['condition'] ==
        'cloudy' %}Nuageux{% elif forecast['condition'] == 'rainy' %}Pluvieux{% elif
